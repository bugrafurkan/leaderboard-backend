apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: node-worker-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: node-worker
  minReplicas: 2
  maxReplicas: 5
  # v2 HPA metrics:
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
