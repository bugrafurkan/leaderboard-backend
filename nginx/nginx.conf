user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

# Yüksek trafik için events ayarları
events {
    worker_connections  10000;
    multi_accept        on;
    use                 epoll;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging ayarları
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for" '
                      '$request_time $upstream_response_time';

    access_log  /var/log/nginx/access.log  main;

    # Performance optimizasyonu
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;
    server_tokens   off;

    # Gzip sıkıştırma
    gzip            on;
    gzip_vary       on;
    gzip_proxied    any;
    gzip_comp_level 6;
    gzip_types      text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Security headers
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Buffer size ayarları
    client_body_buffer_size 10K;
    client_header_buffer_size 1k;
    client_max_body_size 10m;
    large_client_header_buffers 4 4k;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # Rate limiting zone'ları
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Upstream tanımı - Backend servislerine load balancing
    upstream leaderboard_backend {
        server leaderboard-backend:3000 max_fails=3 fail_timeout=30s;
        keepalive 100;
    }

     server {
            listen 80;
            server_name _;  # üretimde gerçek domain veya IP yazabilirsiniz

            # Toplam bağlantı sınırı (örn: 10)
            limit_conn conn_limit 10;

            location / {
                root /usr/share/nginx/html;
                try_files $uri $uri/ /index.html;

            }
            location /api/v1/ {
                # Rate limit: saniyede 10 istek, anlık (burst) 10 fazladan istek
                limit_req zone=api_limit burst=10 nodelay;

                proxy_http_version 1.1;
                proxy_set_header Connection "";

                proxy_set_header Host $host;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;

                # Upstream'e yönlendirme
                proxy_pass http://leaderboard_backend:3000;
            }
        }


    # Konfigürasyon dosyalarını include et
    include /etc/nginx/conf.d/*.conf;
}
