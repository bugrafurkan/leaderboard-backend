global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

# Alertmanager yapılandırması
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Alert kuralları yükleme
rule_files:
  # - "rules/alerts.yml"

# Scrape yapılandırmaları
scrape_configs:
  # API Server metrikleri
  - job_name: "leaderboard-backend"
    metrics_path: "/metrics"
    scrape_interval: 5s
    static_configs:
      - targets: ["leaderboard-backend:3000"]
    
  # Node Exporter metrikleri
  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]
  
  # Prometheus'un kendi metrikleri
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
    
  # Cadvisor metrikleri (konteyner izleme)
  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]
      
  # PostgreSQL metrikleri
  - job_name: "postgres-exporter"
    static_configs:
      - targets: ["postgres-exporter:9187"]
      
  # RabbitMQ metrikleri
  - job_name: "rabbitmq"
    static_configs:
      - targets: ["rabbitmq:15692"]
    
  # Redis metrikleri
  - job_name: "redis-exporter"
    static_configs:
      - targets: ["redis-exporter:9121"]
  
  # NGINX metrikleri
  - job_name: "nginx-exporter"
    static_configs:
      - targets: ["nginx-exporter:9113"]